<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootsrap Spinner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 style="color: orange;text-align: center;">Codingal</h1>
    <div class="container">
        <div class="spinner-border text-primary" style="width:5rem; height:5rem;"></div>
        <div class="spinner-border text-secondary" style="width:5rem; height:5rem;"></div>
        <div class="spinner-border text-success" style="width:5rem; height:5rem;"></div>
        <div class="spinner-border text-danger" style="width:5rem; height:5rem;"></div>
        <div class="spinner-border text-info" style="width:5rem; height:5rem;"></div>
        <div class="spinner-border text-dark" style="width:5rem; height:5rem;"></div>
    </div>
</body>

</html>
