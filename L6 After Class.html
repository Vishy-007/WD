<!DOCTYPE html>
<html>

<head>
    <title>Security detail form</title>
</head>

<body>
    <h1 style="color: rgb(220, 220, 48);">User Details</h1>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <label>First Name</label>
            <input type="text" id="fn" name="fn"><br><br>
            <label>Last Name</label>
            <input type="text" id="ln" name="ln"><br><br>
            <label>Gender</label>
            <input type="radio" name="subject" value="Male"> Male
            <input type="radio" name="subject" value="Female"> Female
            <input type="radio" name="subject" value="Other"> Other<br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="email">Password</label>
            <input type="password" name="password"><br><br>
            <input type="submit" name="Submit" value="Submit" /><br><br>
            <input type="reset" name="Reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
