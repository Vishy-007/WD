<!DOCTYPE html>
<html>

<head>
    <title>Using Float</title>
    <style>
        img#cupRight {
            float: right;
        }

        img#cupLeft {
            float: left;
        }
    </style>
</head>

<body>
    <h1>This is the Float Property</h1>
    <p>
        <img id="cupRight" src="cup.jpeg" alt="CUP" style="width:200px; height:200px">
        <img id="cupLeft" src="cup.jpeg" alt="CUP" style="width:200px; height:200px">
        Some content
    </p>
</body>

</html>
