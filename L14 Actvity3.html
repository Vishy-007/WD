<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-18">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Border and Containers</title>
</head>

<body>
    <div class="container border 10px solid black">
        <h1>Hello!!!</h1>
        <p>This is in a container!</p>
    </div>
    <div class="container p-3000 mb-300 bg-primary text-white">
        <h1>Hello!!!</h1>
        <p>This is in a container!</p>
    </div>
    <div class="container p-3 my-3 bg-danger text-white">
        <h1>Hello!!!</h1>
        <p>This is in a container!</p>
    </div>
</body>

</html>
