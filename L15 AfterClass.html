<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootsrap Jumbotron Badges</title>
    <meta charset="utf-18">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="text-align: center;">
    <div class="container">
        <h1 style="color: aqua;">Jumbotron in Bootsrap</h1>
        <p>Jumbotron helps highlight the text</p>
    </div>
    <div class="container mt-3">
        <h2>Buttons</h2>
        <button type="buttons" class="btn btn-primary">Primary</button>
        <button type="buttons" class="btn btn-secondary">Secondary</button>
        <button type="buttons" class="btn btn-success">Success</button>
        <button type="buttons" class="btn btn-warning">Warning</button>
        <button type="buttons" class="btn btn-danger">Danger</button>
    </div>
    <div class="container">
        <h2>Contextual badges</h2>
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-danger">Danger</span>
    </div>
    <div class="container">
        <h2>Basic Progress Bar</h2>
        <p>This is a progress class:</p>
        <div class="progress">
            <div class="progress-bar" style="width=70%">70%</div>
        </div>
    </div>
</body>
